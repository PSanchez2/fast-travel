<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fast Travel</title>

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet'
        type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- Header -->
    <header>
        <div class="sample-header">
            <div class="sample-header-section" style="background-color:#002c9e;">
                <div class="logo">
                    <img src="../../../assets/Logo-Fast-Travel.jpg" width="60" height="60">
                        <h1 class="centrar-texto"><a class="nav-link" routerLink="/"><b>UNAH - CIUDAD UNIVERSITARIA</b></a></h1>
                    <img src="../../../assets/Logo-UNAH-(Blanco).png" style="float:right" width="95" height="60">
                </div>
            </div>

            <div class="header-area">
                <div class="container-nav">
                    <div class="row">
                        <div class="col-md-8">

                            <!-- AQUÍ EMPIEZA EL NAV -->
                            <div class="user-menu">
                                <ul>
                                    <li><button class="button button-header"><i class="fa fa-user"></i>&nbsp;&nbsp;Bienvenido (a) {{alumnoNombre}}</button></li>
                                    <li><button class="button button-header" routerLink="/historial"><i class="fa fa-history" aria-hidden="true"></i>&nbsp;&nbsp;Historial</button></li>
                                    <div class='btn-toolbar pull-right'>
                                        <li><button class="button button-header button-right-home" routerLink="/landing"><i class="fa fa-home" aria-hidden="true"></i>&nbsp;&nbsp;Volver a Inicio</button></li>
                                    <li><button class="button button-header button-right-logout" (click)="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;&nbsp;Salir</button></li></div>
                                </ul>
                              <!--AQUÍ VA ESTAR EL BUSCADOR (PENDIENTE) -->
                            </div>
                            <!-- AQUÍ FINALIZA EL NAV -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

<!DOCTYPE html>
<html lang="es-HN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fast Travel</title>

  <!-- Google Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet'
    type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</head>

<body>
  <!-- Header -->
  <app-header></app-header>
  <div class="frame-item">

    <!-- AQUÍ EMPIEZA LA VENTANA EMERGENTE (MODAL) -->
    <button class="button button-header" (click)="openPopup()"><i class="fa fa-map-marker"
        aria-hidden="true"></i>&nbsp;&nbsp;Ubicación
    </button>
    <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header" style="background-color: 	#EFB810">
            <h4 class="modal-title" style="font-weight: bold">Fast Travel</h4>
          </div>
          <div class="modal-body">
            <p  style="font-weight: bold">ESCOGER UBICACION</p>
            <div class="form-floating">
              <select id="ubicaciones" [formControl]="ubicacion">
                <option selected disabled>Escoger Ubicación</option>
                <option *ngFor="let ub of ubicaciones" value="{{ub.ubicacion}}">{{ub.ubicacion}}</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" (click)="cambiarUbicacion()">
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- AQUÍ FINALIZA LA VENTANA EMERGENTE (MODAL) -->




    <h1 class="centrar-texto">
      RUTAS DISPONIBLES DEL DÍA
    </h1>
  </div>
  <div class="container">
    <div class="container">
      <div class="card" *ngFor="let rec of allRecorridos">
        <h4>RUTA: {{rec.nombreRuta}}</h4>
        <p>{{rec.nombreRuta}}</p>
        <p>HORA:</p>
        <p>{{rec.horaSalida/100}}:00</p>
        <button class="button button-detalles"><a (click)="Detalles(rec.idRecorrido)"><b>DETALLES</b></a></button>
      </div>

    </div>
  </div>
</body>

</html>

  <!-- Header -->
  <app-header></app-header>
<div class="frame-item">
    <h1 class="centrar-texto">
        HISTORIAL
    </h1>
</div>
<div class="container">
    <div class="container">
        <div class="card" *ngFor="let rec of allRecorridos">
            <h4>RUTA: {{rec.nombreRuta}}</h4>
            <p>{{rec.nombreRuta}}</p>
            <p>HORA:</p>
            <p>{{rec.horaIngreso | date:'shortTime':'UTC'}}</p>
        </div>
    </div>
</div>
